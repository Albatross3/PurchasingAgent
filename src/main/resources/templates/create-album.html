<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>앨범 생성</title>
</head>
<body class="container-fluid">
<h1>Album 생성 페이지</h1>
</body>
<form th:action="@{/albums/new}" method="post">
    <div class="mb-3">
        <label for="select-celebrity" class="form-label">연예인 이름</label>
        <select class="form-select" id='select-celebrity' aria-label="Default select example" name="celebrity">
            <option selected>연예인을 선택하시오</option>
            <option th:each="celebrity: ${celebrities}" th:value="${celebrity}" th:text="${celebrity}" ></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="input-albumName" class="form-label">앨범 이름</label>
        <input type="text" class="form-control" id="input-albumName" name="albumName">
    </div>

    <div class="mb-3">
        <label for="input-price" class="form-label">앨범 가격</label>
        <input type="text" class="form-control" id="input-price" name="price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</html>
