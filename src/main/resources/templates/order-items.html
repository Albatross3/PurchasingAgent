<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>주문 아이템 관리</title>
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:href="@{/index}">관리자 페이지</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/albums}">Album 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/orders}">주문 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/orderItems}">주문 아이템 관리</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h3 th:text ="'주문 아이디 : ' + ${orderId}"></h3>
<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th scope="col">Album Name</th>
        <th scope="col">Celebrity</th>
        <th scope="col">Price</th>
        <th scope="col">quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${items}">
        <td th:text="${item.albumName}"></td>
        <td th:text="${item.celebrity}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>
    </tbody>
</table>
<h3 id="total"></h3>
<script th:inline="javascript">
    let items = [[${items}]];
    let totalPrice = 0;
    for (let i = 0; i < items.length; i++) {
        totalPrice += items[i].price * items[i].quantity;
    }
    document.getElementById("total").innerText = "총 주문금액 : " + totalPrice;
</script>
</body>
</html>
