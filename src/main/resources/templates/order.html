<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>주문 관리</title>
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:href="@{/index}">관리자 페이지</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/albums}">Album 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/orders}">주문 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orderItems}">주문 아이템 관리</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/orders/date}" method="get">
                <input class="form-control me-2" type="date" placeholder="날짜" aria-label="Search" name="localDate">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<h3 th:text ="'주문일 : ' + ${currentDay}"></h3>
<table class="table table-hover">
    <thead>
    <tr class="table-success">
        <th scope="col">Order ID</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
        <th scope="col">Order Status</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderByDate: ${ordersByDate}">
        <td><a th:href="@{/orderItems/{orderId}(orderId=${orderByDate.orderId})}">[[${orderByDate.orderId}]]</a></td>
        <td th:text="${orderByDate.phoneNumber}"></td>
        <td th:text="${orderByDate.address}"></td>
        <td th:text="${orderByDate.orderStatus}"></td>
        <td th:text="${orderByDate.createdAt}"></td>
        <td th:text="${orderByDate.updatedAt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
